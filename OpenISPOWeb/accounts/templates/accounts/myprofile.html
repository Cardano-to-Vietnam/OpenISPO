{% extends "accounts/header.html" %}

{% load crispy_forms_tags %}

{% block content %}

{{ user.email }}
<!-- {{ user.name }} -->
<!-- {{ user.phone }}
{{ user.address }} -->


<div class="container py-5">
    <h1>My Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ user.email|as_crispy_field }}
        <div class="form-row">
            <div class="form-group col-md-8 mb-0">
            {{ user.name|as_crispy_field }}
            </div>
            <div class="form-group col-md-4 mb-0">
            {{ user.phone|as_crispy_field }}
            </div>
        </div>
        {{ user.address|as_crispy_field }}
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>

{% endblock %}
